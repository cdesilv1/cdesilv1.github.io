<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // This script takes the current URL and converts the path and query
      // parameters into just a query parameter that GitHub Pages responds to,
      // then redirects the browser to the new URL with only a query parameter
      // and hash fragment
      
      // Parse the URL
      var pathSegments = location.pathname.substr(1).split('/');
      var redirectUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + '/';
      
      // If there's a path, add it to sessionStorage and build the redirect URL
      if (pathSegments[0] !== '') {
        sessionStorage.setItem('redirect', pathSegments.join('/'));
        redirectUrl += '?redirect=' + encodeURIComponent(pathSegments.join('/'));
      }
      
      // Redirect to the new URL
      location.replace(redirectUrl);
    </script>
  </head>
  <body>
    If you are not redirected automatically, <a href="/">click here</a>.
  </body>
</html>
